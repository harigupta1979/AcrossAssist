<div class="role-master-container">
  <mat-table [dataSource]="dataSource" class="role-mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="RoleName" class="tabel-header">
      <th mat-header-cell *matHeaderCellDef>Role Name</th>
      <td mat-cell *matCellDef="let element">{{ element.RoleName }}</td>
    </ng-container>
    <!-- Role Column -->
    <ng-container matColumnDef="permission">
      <th mat-header-cell *matHeaderCellDef class="spacer-column">Permission</th>
      <td mat-cell *matCellDef="let element" class="spacer-column">{{ element.permission }}</td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let element">{{ element.createdDate | date: 'short' }}</td>
    </ng-container>

    <!-- Status Column with Active Button -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button class="active-button" [color]="element.status === 'Active' ? 'primary' : 'warn'">{{
          element.status }}</button>
      </td>
    </ng-container>

    <!-- Action Column with More Options -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>View</button>
          <button mat-menu-item>Edit</button>
          <button mat-menu-item>Delete</button>
        </mat-menu>
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</div>
